{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sidekicks Dev</title>

    <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/unicons.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/owl.theme.default.min.css' %}">

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="{% static 'website/css/tooplate-style.css' %}">

    <head>
        <style>
            .thumbnail {
                display: block;
                width: 100%;
                height: 180px;
                object-fit: fill;
            }

            #web-img {
                -webkit-box-shadow: 11px 12px 16px -3px rgba(0, 0, 0, 0.65);
                -moz-box-shadow: 11px 12px 16px -3px rgba(0, 0, 0, 0.65);
                box-shadow: 11px 12px 16px -3px rgba(0, 0, 0, 0.65);
            }

            @media screen and (max-width: 1000px) {
                #features-ul {
                    margin-bottom: -70px;
                }
            }
        </style>
    </head>


</head>

<body>
    <!-- MENU -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'website/images/logo.png'%}" alt=""></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link"><span data-hover="About">About</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'pricing' %}" class="nav-link"><span data-hover="Pricing">Pricing</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contact' %}" class="nav-link"><span data-hover="Contact">Contact</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link"><span data-hover="Home">Home</span></a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-lg-auto">
                    <div class="ml-lg-4">
                        <div class="color-mode d-lg-flex justify-content-center align-items-center">
                            <i class="color-mode-icon"></i>
                            Color mode
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <!-- FOOTER -->
    <footer class="footer py-5">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-12">
                    <p class="copyright-text text-center">Copyright &copy; 2020 Company Name . All rights reserved</p>
                    <p class="copyright-text text-center">Designed by <a rel="nofollow"
                            href="https://www.facebook.com/tooplate">Sidekicks Dev</a></p>
                </div>

            </div>
        </div>
    </footer>

    <script src="{% static 'website/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'website/js/popper.min.js' %}"></script>
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'website/js/Headroom.js' %}"></script>
    <script src="{% static 'website/js/jQuery.headroom.js' %}"></script>
    <script src="{% static 'website/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'website/js/smoothscroll.js' %}"></script>
    <script src="{% static 'website/js/custom.js' %}"></script>

</body>

</html>
